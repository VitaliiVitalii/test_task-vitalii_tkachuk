<div class="wrapper">
  <app-certificate-list 
    [certificates]="existingCertificates"
    (addButtonClicked)="toggleCertificateInfo()">
  </app-certificate-list>
  <div class="content">
    <app-certificate-info *ngIf="showCertificateInfo"></app-certificate-info>
    <app-certificate-add *ngIf="showCertificateAdd"></app-certificate-add>
  </div>
</div>
